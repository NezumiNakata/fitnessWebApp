{% extends 'base.html' %}

{% block head %}
<h1>Register</h1>
{% endblock %}

{% block body %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p style="color: red">{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form method="POST" action="{{ url_for('register') }}">
    <input type="text"
           name="username"
           placeholder="Username">
        <div style="line-height:150%;">
            <br>
        </div>
    <input type="password"
           name="password"
           placeholder="Password">
        <div style="line-height:150%;">
            <br>
        </div>
    <input type="email"
           name="email"
           placeholder="Email">
        <div style="line-height:150%;">
            <br>
        </div>
    <button type="submit">Register</button>
</form>

{% endblock %}
