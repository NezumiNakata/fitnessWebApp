{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}

<h1>Login</h1?>
<form method="POST"
      action="{{ url_for('login') }}">
    <input type="text"
           name="username"
           placeholder="Username">
    <input type="password"
           name="password"
           placeholder="Password">
    <button type="submit">Login</button>
</form>

{% endblock %}
